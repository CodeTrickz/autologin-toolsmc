# Bij push van een tag v*: bouw .exe, maak zip, publiceer naar Releases.
# Of handmatig: Actions → Release → Run workflow → vul versie in.
name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Versie (bijv. 1.0.7)'
        required: true
        default: '1.0.7'

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pywebview requests pyinstaller
          playwright install chromium

      - name: Export static HTML
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: python -c "import sys; sys.path.insert(0,'.'); from src.web.export_static import export; export()"

      - name: Build executable
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: python -m PyInstaller SintMaartenCampusAutologin.spec --clean --noconfirm --log-level INFO

      - name: Check exe
        run: if (!(Test-Path "dist\SintMaartenCampusAutologin.exe")) { Get-ChildItem dist -ErrorAction SilentlyContinue; exit 1 }

      - name: Create zip
        run: |
          $zipDir = "SintMaartenCampusAutologin_Installatie"
          New-Item -ItemType Directory -Force -Path $zipDir | Out-Null
          Copy-Item "dist\SintMaartenCampusAutologin.exe" $zipDir\
          Copy-Item "scripts\install.bat" $zipDir\
          Copy-Item "scripts\Uninstall_SintMaartenCampusAutologin.bat" $zipDir\
          Copy-Item "README.md" $zipDir\
          Set-Content -Path "$zipDir\INSTALLATIE.txt" -Value "Sint Maarten Campus Autologin Tool - Installatie`n`n1. Pak uit, 2. install.bat als admin, 3. Start via bureaublad-icoon.`nVerwijderen: Uninstall_SintMaartenCampusAutologin.bat" -Encoding utf8
          Compress-Archive -Path "$zipDir\*" -DestinationPath "SintMaartenCampusAutologin_Installatie.zip" -Force

      - name: Upload zip artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-zip
          path: SintMaartenCampusAutologin_Installatie.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download zip
        uses: actions/download-artifact@v4
        with:
          name: release-zip

      - name: Publish release with zip
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event_name == 'workflow_dispatch' && format('v{0}', inputs.version) || github.ref_name }}
          name: ${{ github.event_name == 'workflow_dispatch' && format('v{0} - Installatie', inputs.version) || format('{0} - Installatie', github.ref_name) }}
          files: SintMaartenCampusAutologin_Installatie.zip
          generate_release_notes: false
          body: |
            Download **SintMaartenCampusAutologin_Installatie.zip** onder Assets. Voer op de doel-PC **install.bat** uit als administrator.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
