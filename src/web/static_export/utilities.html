<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilities</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4a90a4 0%, #5fb3a8 50%, #7bc4a0 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .nav {
            background: white;
            border-radius: 15px;
            padding: 15px 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .nav a {
            padding: 10px 20px;
            text-decoration: none;
            color: #2d8659;
            font-weight: bold;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .nav a:hover, .nav a.active {
            background: linear-gradient(135deg, #2d8659 0%, #5fb3a8 100%);
            color: white;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .section h2 {
            color: #2d8659;
            margin-bottom: 20px;
            font-size: 1.8em;
            border-bottom: 2px solid #2d8659;
            padding-bottom: 10px;
        }

        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-login {
            background: linear-gradient(135deg, #2d8659 0%, #5fb3a8 100%);
        }

        .btn-login:hover {
            background: linear-gradient(135deg, #5fb3a8 0%, #2d8659 100%);
        }

        .btn-rdp {
            background: linear-gradient(135deg, #ff8c42 0%, #ff6b35 100%);
        }

        .btn-rdp:hover {
            background: linear-gradient(135deg, #ff6b35 0%, #ff8c42 100%);
        }

        .btn-add {
            background: linear-gradient(135deg, #4a90a4 0%, #5fb3a8 100%);
        }

        .btn-add:hover {
            background: linear-gradient(135deg, #5fb3a8 0%, #4a90a4 100%);
        }

        .btn-delete {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            padding: 8px 15px;
            font-size: 0.85em;
        }

        .btn-delete:hover {
            background: linear-gradient(135deg, #fee140 0%, #fa709a 100%);
        }

        .rdp-server, .ssh-server {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .rdp-server:hover, .ssh-server:hover {
            border-color: #2d8659;
            box-shadow: 0 3px 10px rgba(45, 134, 89, 0.2);
        }

        .rdp-server-info, .ssh-server-info {
            flex: 1;
        }

        .rdp-server-name, .ssh-server-name {
            font-weight: bold;
            color: #333;
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .rdp-server-details, .ssh-server-details {
            color: #666;
            font-size: 0.9em;
        }

        .rdp-server-actions, .ssh-server-actions {
            display: flex;
            gap: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            animation: slideDown 0.3s;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h3 {
            color: #2d8659;
            font-size: 1.5em;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2d8659;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
    
</head>
<body>
    <div class="container">
        <h1>üè´ Sint Maarten Campus Autologin Tool</h1>
        
        <nav class="nav">
            <a href="/" id="nav-home">üè† Home</a>
            <a href="/auto-login" id="nav-auto-login">üåê Auto Login</a>
            <a href="/credentials" id="nav-credentials">üîê Credentials</a>
            <a href="/remote-connections" id="nav-remote">üñ•Ô∏è Remote Connections</a>
            <a href="/utilities" id="nav-utilities">üîß Utilities</a>
            <a href="/documentation" id="nav-documentation">üìö Documentatie</a>
        </nav>

        
<div class="section">
    <h2>üîß Utilities</h2>
    <p style="color: #666; margin-bottom: 20px;">Voer utility scripts uit om het systeem te onderhouden en te testen.</p>
    
    <div class="buttons-grid" style="grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));">
        <button class="btn btn-login" onclick="runUtility('clean_credentials')" style="background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);">
            üßπ Clean Credentials
        </button>
        <button class="btn btn-login" onclick="runUtility('migrate_key')" style="background: linear-gradient(135deg, #17a2b8 0%, #138496 100%);">
            üîÑ Migrate Key File
        </button>
        <button class="btn btn-login" onclick="runUtility('security_test')" style="background: linear-gradient(135deg, #28a745 0%, #218838 100%);">
            üîí Security Test
        </button>
        <button class="btn btn-login" onclick="runUtility('clean_servers')" style="background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);">
            üóëÔ∏è Clean Servers
        </button>
    </div>
    
    <div id="utility-alert-container" style="margin-top: 20px;"></div>
    
    <div id="utility-results" style="margin-top: 20px; display: none;">
        <div class="section" style="background: #f8f9fa;">
            <h3 style="color: #2d8659; margin-bottom: 15px;">Resultaten</h3>
            <div id="utility-results-content"></div>
        </div>
    </div>
</div>

    </div>

    

    

    <script>
        // API Bridge: schakel tussen pywebview.api (standalone) en fetch (Flask)
        window.appApi = {
            // Lazy check voor pywebview.api (kan nog niet beschikbaar zijn bij initialisatie)
            _getApi: function() {
                if (typeof window.pywebview !== 'undefined' && window.pywebview.api) {
                    return window.pywebview.api;
                }
                return null;
            },
            
            getCredentials: async function() {
                const api = this._getApi();
                if (api) {
                    return await api.getCredentials();
                }
                const response = await fetch('/api/credentials');
                return await response.json();
            },
            
            saveCredentials: async function(service, data) {
                const api = this._getApi();
                if (api) {
                    return await api.saveCredentials(service, data);
                }
                const response = await fetch(`/api/credentials/${service}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                return await response.json();
            },
            
            getRdpServers: async function() {
                const api = this._getApi();
                if (api) {
                    return await api.getRdpServers();
                }
                const response = await fetch('/api/rdp-servers');
                return await response.json();
            },
            
            saveRdpServer: async function(data) {
                const api = this._getApi();
                if (api) {
                    return await api.addRdpServer(data);
                }
                const response = await fetch('/api/rdp-servers', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                return await response.json();
            },
            
            deleteRdpServer: async function(serverId) {
                const api = this._getApi();
                if (api) {
                    return await api.deleteRdpServer(serverId);
                }
                const response = await fetch(`/api/rdp-servers/${serverId}`, {
                    method: 'DELETE'
                });
                return await response.json();
            },
            
            getSshServers: async function() {
                const api = this._getApi();
                if (api) {
                    return await api.getSshServers();
                }
                const response = await fetch('/api/ssh-servers');
                return await response.json();
            },
            
            saveSshServer: async function(data) {
                const api = this._getApi();
                if (api) {
                    return await api.addSshServer(data);
                }
                const response = await fetch('/api/ssh-servers', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                return await response.json();
            },
            
            deleteSshServer: async function(serverId) {
                const api = this._getApi();
                if (api) {
                    return await api.deleteSshServer(serverId);
                }
                const response = await fetch(`/api/ssh-servers/${serverId}`, {
                    method: 'DELETE'
                });
                return await response.json();
            },
            
            login: async function(service) {
                const api = this._getApi();
                if (api) {
                    return await api.login(service);
                }
                const response = await fetch(`/api/login/${service}`, {
                    method: 'POST'
                });
                return await response.json();
            },
            
            runUtility: async function(utility) {
                const api = this._getApi();
                if (api) {
                    return await api.runUtility(utility);
                }
                const response = await fetch(`/api/utilities/${utility}`, {
                    method: 'POST'
                });
                return await response.json();
            },
            
            getDocumentationHtml: async function() {
                const api = this._getApi();
                if (api) {
                    return await api.getDocumentationHtml();
                }
                const response = await fetch('/api/documentation');
                return await response.text();
            },
            
            getVersion: async function() {
                const api = this._getApi();
                if (api) {
                    return await api.getVersion();
                }
                const response = await fetch('/api/version');
                return await response.json();
            }
        };
        
        // Markeer actieve navigatie link
        const currentPath = window.location.pathname;
        const navLinks = {
            '/': 'nav-home',
            '/auto-login': 'nav-auto-login',
            '/credentials': 'nav-credentials',
            '/remote-connections': 'nav-remote',
            '/utilities': 'nav-utilities',
            '/documentation': 'nav-documentation',
            'index.html': 'nav-home',
            'auto_login.html': 'nav-auto-login',
            'credentials.html': 'nav-credentials',
            'remote_connections.html': 'nav-remote',
            'utilities.html': 'nav-utilities',
            'documentation.html': 'nav-documentation'
        };
        
        // Check zowel pathname als filename voor standalone modus
        const pathKey = currentPath.split('/').pop() || '/';
        const activeNavId = navLinks[currentPath] || navLinks[pathKey];
        if (activeNavId) {
            const element = document.getElementById(activeNavId);
            if (element) {
                element.classList.add('active');
            }
        }
    </script>
    
<script>
    function showUtilityAlert(message, type = 'success') {
        const container = document.getElementById('utility-alert-container');
        container.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
        const alert = container.querySelector('.alert');
        alert.style.display = 'block';
        setTimeout(() => {
            alert.style.display = 'none';
        }, 10000);
    }

    async function runUtility(utility) {
        const button = event.target;
        const originalText = button.textContent;
        button.disabled = true;
        button.textContent = '‚è≥ Uitvoeren...';
        
        try {
            const response = await fetch(`/api/utilities/${utility}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
            });

            const data = await response.json();
            
            if (data.success) {
                showUtilityAlert(`‚úÖ ${data.message}`, 'success');
                displayResults(data);
            } else {
                showUtilityAlert(`‚ùå Fout: ${data.error || data.message}`, 'error');
                if (data.results) {
                    displayResults(data);
                }
            }
        } catch (error) {
            showUtilityAlert(`‚ùå Fout: ${error.message}`, 'error');
        } finally {
            button.disabled = false;
            button.textContent = originalText;
        }
    }

    function displayResults(data) {
        const resultsDiv = document.getElementById('utility-results');
        const contentDiv = document.getElementById('utility-results-content');
        
        resultsDiv.style.display = 'block';
        
        let html = '';
        
        if (data.utility === 'clean_credentials' && data.results) {
            html += '<h4 style="color: #4a90a4; margin-top: 15px;">Clean Credentials Resultaten:</h4>';
            data.results.forEach(([name, result]) => {
                const icon = result.success ? '‚úÖ' : '‚ùå';
                const color = result.success ? '#28a745' : '#dc3545';
                html += `<div style="padding: 10px; margin: 10px 0; background: white; border-radius: 8px; border-left: 4px solid ${color};">`;
                html += `<strong>${icon} ${name}:</strong> ${result.message}`;
                if (result.removed !== undefined) {
                    html += ` (${result.removed} verwijderd)`;
                }
                if (result.servers_cleaned !== undefined && result.servers_cleaned > 0) {
                    html += ` (${result.servers_cleaned} servers)`;
                }
                html += '</div>';
            });
        } else if (data.utility === 'migrate_key') {
            html += '<h4 style="color: #4a90a4; margin-top: 15px;">Key File Migratie:</h4>';
            const icon = data.result.success ? '‚úÖ' : '‚ùå';
            const color = data.result.success ? '#28a745' : '#dc3545';
            html += `<div style="padding: 10px; margin: 10px 0; background: white; border-radius: 8px; border-left: 4px solid ${color};">`;
            html += `<strong>${icon} ${data.result.message}</strong>`;
            if (data.result.old_path) {
                html += `<br><small style="color: #666;">Oude locatie: ${data.result.old_path}</small>`;
            }
            if (data.result.new_path) {
                html += `<br><small style="color: #666;">Nieuwe locatie: ${data.result.new_path}</small>`;
            }
            html += '</div>';
        } else if (data.utility === 'security_test' && data.results) {
            html += '<h4 style="color: #4a90a4; margin-top: 15px;">Security Test Resultaten:</h4>';
            
            html += `<div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin: 15px 0;">`;
            html += `<div style="background: #28a745; color: white; padding: 15px; border-radius: 8px; text-align: center;">`;
            html += `<div style="font-size: 2em; font-weight: bold;">${data.results.total_passed}</div>`;
            html += `<div>Geslaagd</div>`;
            html += `</div>`;
            html += `<div style="background: #ffc107; color: #333; padding: 15px; border-radius: 8px; text-align: center;">`;
            html += `<div style="font-size: 2em; font-weight: bold;">${data.results.total_warnings}</div>`;
            html += `<div>Waarschuwingen</div>`;
            html += `</div>`;
            html += `<div style="background: #dc3545; color: white; padding: 15px; border-radius: 8px; text-align: center;">`;
            html += `<div style="font-size: 2em; font-weight: bold;">${data.results.total_issues}</div>`;
            html += `<div>Kritieke Problemen</div>`;
            html += `</div>`;
            html += `</div>`;
            
            if (data.results.passed && data.results.passed.length > 0) {
                html += '<h5 style="color: #28a745; margin-top: 20px;">‚úÖ Geslaagde Tests:</h5>';
                data.results.passed.forEach(item => {
                    html += `<div style="padding: 8px; margin: 5px 0; background: #d4edda; border-radius: 4px;">`;
                    html += `<strong>${item.category}:</strong> ${item.message}`;
                    html += '</div>';
                });
            }
            
            if (data.results.warnings && data.results.warnings.length > 0) {
                html += '<h5 style="color: #ffc107; margin-top: 20px;">‚ö†Ô∏è Waarschuwingen:</h5>';
                data.results.warnings.forEach(item => {
                    html += `<div style="padding: 8px; margin: 5px 0; background: #fff3cd; border-radius: 4px; border-left: 4px solid #ffc107;">`;
                    html += `<strong>${item.severity} - ${item.category}:</strong> ${item.message}`;
                    if (item.recommendation) {
                        html += `<br><small style="color: #666;">‚Üí ${item.recommendation}</small>`;
                    }
                    html += '</div>';
                });
            }
            
            if (data.results.issues && data.results.issues.length > 0) {
                html += '<h5 style="color: #dc3545; margin-top: 20px;">‚ùå Kritieke Problemen:</h5>';
                data.results.issues.forEach(item => {
                    html += `<div style="padding: 8px; margin: 5px 0; background: #f8d7da; border-radius: 4px; border-left: 4px solid #dc3545;">`;
                    html += `<strong>${item.severity} - ${item.category}:</strong> ${item.message}`;
                    if (item.recommendation) {
                        html += `<br><small style="color: #666;">‚Üí ${item.recommendation}</small>`;
                    }
                    html += '</div>';
                });
            }
            
            if (data.results.all_passed) {
                html += '<div style="background: #d4edda; padding: 15px; border-radius: 8px; margin-top: 15px; border-left: 4px solid #28a745;">';
                html += '<strong>‚úÖ ALLE TESTS GESLAAGD - Geen beveiligingsproblemen gevonden!</strong>';
                html += '</div>';
            }
        } else if (data.utility === 'clean_servers' && data.result) {
            html += '<h4 style="color: #4a90a4; margin-top: 15px;">Clean Servers Resultaten:</h4>';
            
            if (data.result.rdp) {
                const icon = data.result.rdp.success ? '‚úÖ' : '‚ùå';
                const color = data.result.rdp.success ? '#28a745' : '#dc3545';
                html += `<div style="padding: 10px; margin: 10px 0; background: white; border-radius: 8px; border-left: 4px solid ${color};">`;
                html += `<strong>${icon} RDP Servers:</strong> ${data.result.rdp.message}`;
                if (data.result.rdp.servers_removed !== undefined && data.result.rdp.servers_removed > 0) {
                    html += ` <span style="color: #dc3545; font-weight: bold;">(${data.result.rdp.servers_removed} server(s) verwijderd)</span>`;
                }
                html += '</div>';
            }
            
            if (data.result.ssh) {
                const icon = data.result.ssh.success ? '‚úÖ' : '‚ùå';
                const color = data.result.ssh.success ? '#28a745' : '#dc3545';
                html += `<div style="padding: 10px; margin: 10px 0; background: white; border-radius: 8px; border-left: 4px solid ${color};">`;
                html += `<strong>${icon} SSH Servers:</strong> ${data.result.ssh.message}`;
                if (data.result.ssh.servers_removed !== undefined && data.result.ssh.servers_removed > 0) {
                    html += ` <span style="color: #dc3545; font-weight: bold;">(${data.result.ssh.servers_removed} server(s) verwijderd)</span>`;
                }
                html += '</div>';
            }
            
            if (data.result.total_removed !== undefined) {
                html += `<div style="padding: 10px; margin: 10px 0; background: #fff3cd; border-radius: 8px; border-left: 4px solid #ffc107;">`;
                html += `<strong>‚ö†Ô∏è Totaal:</strong> <strong style="color: #dc3545;">${data.result.total_removed} server(s) verwijderd</strong> uit de applicatie`;
                html += '</div>';
            }
        }
        
        contentDiv.innerHTML = html;
        
        // Scroll naar resultaten
        resultsDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }
</script>
